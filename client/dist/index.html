<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form action="#" class="form">
                    <h3>Products search</h3>
                    <input class="form-control" id="products" name="products" type="text" placeholder='Search by name' />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2" id="product-details-container" />
        </div>
    </div>
    <script id="bestby-product-details-card-tmpl" type="text/x-dot-template">
        <div class="col-sm-3 col-xs-4 row-gutter">
            <img src="{{=it.image}}" class="img-responsive center-block" alt="{{=it.name}} image">
        </div>
        <div class="col-sm-9">
            <h4 class="card-title">{{=it.name}}</h4>
            <p class="card-text">{{=it.description}}</p>
            <ul class="list-inline">
                <li><label>Model:</label> {{=it.model}}</li>
                <li><label>SKU:</label> {{=it.sku}}</li>
            </ul>
        </div>
    </script>
    <script src="bundle.js"></script>
</body>
</html>
